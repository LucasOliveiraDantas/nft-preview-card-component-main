<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!--css-->
    <link rel="stylesheet" href="stylesheet.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <div class="img-container" role="img">
        <img
          class="img-cuby"
          src="images/image-equilibrium.jpg" 
          alt="image ruby"
        />
        <img class="img-hover" src="images/icon-view.svg"   alt="icon view" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span id="value"
          ><img 
            src="images/icon-ethereum.svg"
            alt="icon ethereum"
          />0.041ETH</span
        >
        <span id="timer" "
          ><img src="images/icon-clock.svg"  alt="icon clock" />3 days left</span
        >
      </div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="icon creation" />
        <a href="#"><span>Creation of</span> Jules Wyvern</a>
      </div>
    </div>

    <div class="attribution" role="complementary">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
